<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
    <link rel="icon" type="image/png" href="https://static.vecteezy.com/system/resources/thumbnails/020/716/723/small_2x/3d-minimal-weather-forecast-concept-partly-cloudy-in-the-morning-weather-icon-3d-illustration-png.png">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="day">
    <video autoplay muted loop id="bg-vdo">
        <source src="Src/clear_day.mp4" type="video/mp4">
    </video>
    <div class="app">
        <nav class="navbar">
            <form>
                <input type="text" placeholder="Search for a Location" class="search" />
                <button type="submit" class="button">Search</button>
            </form>
        </nav>
        <div class="box">
            <div class="container">
                <div class="weather_container">
                    <div class="temp">
                        <p> 20 </p>
                    </div>
                    <div class="location">
                        <p> New Delhi </p>
                        <span> 10:54 - Monday 2025-09-23</span>
                    </div>

                    <div class="condition">
                        <p> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
